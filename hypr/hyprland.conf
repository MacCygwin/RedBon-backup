# By Mac Cygwin

source=~/.config/hypr/macchiato.conf
source = ~/.cache/wal/colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, 1, mirror, eDP-1
monitor = eDP-1, highres, 0x0 ,1
monitor = DP-2, 1920x1080@144, auto, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = awww-daemon
exec-once = waybar
exec-once = hyprctl setcursor Catppuccin-Macchiato-Red 24
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = swaync
exec-once = wal -R
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = pw-play ~/.config/hypr/macos.wav
exec-once = hyprpm reload
exec-once = swayosd-server
exec-once = cliphist wipe

## Set programs that you use
$lock = hyprlock
$color = rgb(b7bdf8)
$terminal = kitty
$fileManager = pcmanfm
$menu = wofi
$logout_menu = wlogout -b 4
$wall_change = ~/.config/hypr/scripts/wallp_cycle.sh
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = $color1
    col.inactive_border = $background

    layout = scrolling

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, popin
    animation = windowsOut, 1, 7, default, slide bottom
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = layers, 1, 7, myBezier, slide bottom
    animation = workspaces, 1, 6, myBezier, slidefadevert 50%
    animation = specialWorkspace, 1, 6, myBezier, slidefadevert 50%
}

layerrule = animation popin, match:namespace waybar

dwindle {
    pseudotile = yes
    preserve_split = yes 
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 
    vfr = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = true
    }
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class *  
windowrule = opacity 0.78, match:class pcmanfm

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exec, $logout_menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, L, exec, $lock
bind = $mainMod, F,fullscreen
bindel = , xf86audioraisevolume, exec, swayosd-client --output-volume 5
bindel = , xf86audiolowervolume, exec, swayosd-client --output-volume -5
bindel= , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = , xf86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = , xf86MonBrightnessDown, exec, swayosd-client --brightness -10
bind = $mainMod, G, exec, grim -g "$(slurp)"
bind = $mainMod, K, exec, $wall_change
bind = $mainMod, H, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, period, exec, wofi-emoji
bind = $mainMod, B, exec, killall -SIGUSR1 waybar 

# hyprscroller keybinds
bind = $mainMod, bracketright, layoutmsg, move +col
bind = $mainMod, bracketleft, layoutmsg, move -col
bind = $mainMod SHIFT, bracketright, layoutmsg, movewindowto r
bind = $mainMod SHIFT, bracketleft, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d
bind = $mainMod, equal, layoutmsg, colresize +0.1
bind = $mainMod, minus, layoutmsg, colresize -0.1
bind = $mainMod, P, layoutmsg, promote
bind = $mainMod SHIFT, F, layoutmsg, togglefit
bind = $mainMod SHIFT, right, layoutmsg, swapcol r
bind = $mainMod SHIFT, left, layoutmsg, swapcol l



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

